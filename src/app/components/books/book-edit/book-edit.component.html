<div class="container center" style="width: 400px">
  <form *ngIf="formEditBook" [formGroup]="formEditBook" (ngSubmit)="submit()" >
    <div class="mb-3">
      <label for="title" class="form-label">Title </label>
      <input type="text" class="form-control" id="title" formControlName="title">

    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author </label>
      <input type="text" class="form-control" id="author" formControlName="author">

    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea type="text" class="form-control" id="description" formControlName="description">

      </textarea>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
