<div class="container">
  <h1 style="text-align: center">Danh sách các cuốn sách</h1>
  <p>Có:{{books.length}} cuốn sách</p>
  <a class="btn btn-success"  routerLink="/books/create">Thêm mới sách</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên sách</th>
      <th scope="col">Tác giả</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Sửa</th>
      <th scope="col">Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books;index as i">
      <th scope="row">{{ i+1 }}</th>
      <td><a routerLink="/books/{{book.id}}/detail">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>{{book.description}}</td>
      <td><button class="btn btn-primary" routerLink ="/books/{{book.id}}/edit">Update</button></td>
      <td><button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button></td>

    </tr>
    </tbody>
  </table>
</div>
